<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        html,body {
            min-height:100%;
            width:100%;
            margin:0px;
        }
        h1:first-child {
            font-family:'Courier New', Courier, monospace;
            color:bisque;
        }
        .outer{
            margin:0 auto 0 auto;
            width: 60vw;
            height:60vh;
            background-color: aqua;
            border:2px solid transparent;
            border-radius:10px;
            opacity:0.6;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .inner {
            width:50%;
            height:50%;
            background:coral;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #btn{
            width:100px;
            height:30px;
            border:2px solid black;
            border-radius:10px;
            }
        #btn:active{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1 align="center">Weather</h1>
    <div class="outer">
        <div class="inner">
            <input id="btn"type="button" value="Click me!" name="btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
