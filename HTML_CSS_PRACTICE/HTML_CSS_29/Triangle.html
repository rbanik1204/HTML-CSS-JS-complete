    <style>
        *,*::before,*::after{
            margin: 0;
            padding: 0;
        }
        .container {
            width:0px;
            height:0px;
            margin:5px;
            border-left:100px solid white;
            border-right:100px solid white;
            border-bottom:200px solid red;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
