<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="preload" as="font" crossorigin="anonymous" href="https://occ.a.nflxso.net/genc/hawkins/5.2.0/font/netflix-sans-core-variable-full.woff2" type="font/woff2">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <nav class="nav-bar">
                <span class="logo"><img src="\assets\logo\logo.svg" width="160px" alt="Not available"></span>
                <div class="buttons">
                    <select name="language-sign-in" id="language"class="nav-button" title="Language Selection">
                        <option value="English">English</option>
                        <option value="Hindi">हिन्दी</option>
                    </select>
                    <button type="button" class="sign-in">sign in</button>
                </div>
            </nav>
            <div class="hero">
                <div class="hero-head">Unlimited movies, TV shows and more
                </div>
                <div class="hero-pay">Starts at ₹149. Cancel at any time.</div>
                <div class="hero-description">Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="inputs">
                    <label for="email" class="visually-hidden" hidden>Email address</label>
                    <input type="email" name="email" id="email"title="Enter your email address">
                    <button class="get-started">Get Started</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
